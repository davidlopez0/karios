<div class="chats__item" routerLink="/karios/messenger/{{ chatInformation.chatId }}">
  <p-avatar
    [image]="chatInformation.userChat.imageUrl"
    class="chats__item-photo-profile"
    size="xlarge"
    shape="circle"
  ></p-avatar>

  <p class="chats__item-username">{{ chatInformation.userChat.username }}</p>

  <p class="chats__item-last-message">{{ "" }}</p>

  <p class="chats__item-date">{{ "" }}</p>
</div>
